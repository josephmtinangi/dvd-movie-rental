{% extends "base_generic.html" %}

{% block content %}
	<h1>Renew: {{ rental.movie.title }}</h1>
	<p>Borrower: {{ rental.borrower }}</p>
	<p {% if rental.is_overdue %} class="text-danger"{% endif %}>Due date: {{ rental.due_back }}</p>

	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
